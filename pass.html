<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="overall">
        <div class="main">
            <div class="input">
                <input type="text" class="bg-dark fs-4" id="userInput" placeholder="0">
            </div>
            <div class="butt">
                <!-- <p>Please input your PIN</p> -->
                <div class="button2">
                    <button onclick="press(1)">1</button>
                    <button onclick="press(2)">2</button>
                    <button onclick="press(3)">3</button>
                    <!-- <button onclick="erase()">C</button> -->
                    <button class="del" onclick="erase()">DEL</button>
                </div>
                <div class="button2">
                    <button onclick="press(4)">4</button>
                    <button onclick="press(5)">5</button>
                    <button onclick="press(6)">6</button>
                    <button onclick="press('+')">+</button>
                </div>
                <div class="button2">
                    <button onclick="press(7)">7</button>
                    <button onclick="press(8)">8</button>
                    <button onclick="press(9)">9</button>
                    <button onclick="press('-')">-</button>
                </div>
                <div class="button2">
                    <button onclick="press(0)">0</button>
                    <button onclick="press('.')">.</button>
                    <button onclick="press('*')">x</button>
                    <button onclick="press('/')">/</button>
                    <!-- <button><i class="fa fa-check" aria-hidden="true"></i></button> -->
                </div>
                <div class="button2">
                    <button class="btnEqual" onclick="equal('=')">=</button>
                </div>
            </div>

        </div>
    </div>



    <script src="/index.js"></script>
</body>

</html>
